          with:
            repository: ${{ env.MANIFEST_REPO }}
            token: ${{ secrets.MANIFEST_REPO_TOKEN }}
            path: manifests

        - name: Confirmar mudanças no repositório de manifests
          run: |
            cd manifests
            echo "### Alterações aplicadas no repositório de manifests ###"
